<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}">Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" href="{{ site.url }}{{ page.url }}" data-size="medium" data-annotation="inline" data-width="300"></div>
  {% endif %}
</div>
